{% include 'admin/admin-includes/header.html' %}



<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Banners</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
						<li class="breadcrumb-item">Index</li>
                        <li class="breadcrumb-item active"><a class="white-text" href="/users/renters/">Banners</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn">
                <a class="btn btn-primary" href="{% url 'frontend:add_banner' %}">Add Banners<i class="fas fa-plus ms-1"></i></a>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <div class=" dataview">
                    <form onsubmit="Loader()" action="/users/renters/" method="GET">
						<div class="table-responsive">
							<table class="table datatable">
								<thead>
									<tr>
										<th><strong>Title</strong></th>
										<th><strong>Description</strong></th>
										<th><strong>Created on </strong></th>
										<th><strong>Actions </strong></th>
									</tr>
								</thead>
								<thead>
									<tr class="search-row">
										<td><input type="text" value="" class="form-control" name="full_name" maxlength="20"></td>
										<td><input type="text" value="" class="form-control" name="email" maxlength="20"></td>
										
										<td><input type="date" value="" class="position-relative form-control" onkeydown="return false"  onchange="this.form.submit()" name="created_on"></td>
										<td><button type="submit" class="btn btn-primary">Search</button></td>
									</tr>
								</thead>
								<tbody>
									{% for i in banners %}
										<tr>
											<td>
												<div class="d-flex align-items-center display-images">
													{% if i.image %}
													<a href="{{i.image.url}}" data-fancybox>
														<img src="{{i.image.url}}"
														class="rounded-lg me-2" width="24" alt="">
													</a>
													{% else %}
													<a href="" data-fancybox>
														<img src=""
														class="rounded-lg me-2" width="24" alt="">
													</a>
													{% endif %}
													<span class="w-space-no">{{i.title}}</span>
													
												</div>
											</td> 
											
											<td class='clickable-row' data-href="">
												{{i.description}}
											</td>
											
											<td class='clickable-row' data-href="">
												<span class="w-space-no">
												<script>
													var date = ConvertGTime("2023-06-08", "05:50");
													document.write(date);
												</script>
												</span>
											</td>
											
											<td>
												<div class="d-flex">
													<a title="View Details" href="{% url 'frontend:view_banner' i.id %}"
														id="update-btn" class="btn btn-success shadow btn-xs sharp me-1">
														<i class="fa fa-eye"></i>
													</a>
                                                    <a title="View Details" href="{% url 'frontend:edit_banner' i.id %}"
														id="update-btn" class="btn btn-warning shadow btn-xs sharp me-1">
														<i class="fa fa-pencil"></i>
													</a>
													<a style="margin-right:5px" url_link="{% url 'frontend:delete_banner' i.id %}" class="btn btn-danger shadow btn-xs sharp show_confirm"><i class="fa fa-trash"></i>
													</a>
												</div>
											</td>
										</tr>
									{% endfor %}	
									
								</tbody>
							</table>
						</div>
					</form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'admin/admin-includes/footer.html' %}
