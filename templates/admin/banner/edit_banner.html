
{% include 'admin/admin-includes/header.html' %}

<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Banner Mangement</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'frontend:banner' %}">Banner</a></li>
                        <li class="breadcrumb-item active">Edit Banner</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn">
                <a class="btn btn-secondary" href="{% url 'frontend:banner' %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <form id="edit-renter" action="" onsubmit="Loader(this.id)" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Title</label>
                                <input type="text" placeholder="Please Enter Title" name="title" id="title" value='{{banner.title}}' class="form-control" maxlength="100">
                                <label class="category-error" style="color:red"></label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Landing Image</label>
                                <input type="file"  name="image" id='image' class="form-control" >
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-12" id='description_error'>
                            <div class="form-group">
                                <label class="form-label">Description</label>
                                <textarea rows="4" placeholder="Please Enter Description" name="description" id="description" class="form-control">{{banner.description}}</textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-success me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'admin/admin-includes/footer.html' %}

<script type="text/javascript">    
    jQuery.validator.addMethod("is_email_exists", 
    function(value, element) {
        let is_valid = true
        $.ajax({
            url: "/accounts/validations/",
            type: "GET",
            data: { email: value,user : 9},
            async:false,
            success: function (data) {
                if(data.email_exists == true){
                    is_valid = false
                }else{
                    is_valid =  true
                }
              
            },
          });        
        return is_valid
    },'This email is already exists, please choose another.'); 
    
    jQuery.validator.addMethod("is_mobile_exists", 
    function(value, element) {
        let is_valid = true
        $.ajax({
            url: "/accounts/validations/",
            type: "GET",
            data: { mobile_no: value,user : 9},
            async:false,
            success: function (data) {
                console.log(data)
                if(data.mobile_exists == true){
                    is_valid = false
                }else{
                    is_valid =  true
                }
              
            },
          });        
        return is_valid
    },'This phone number is already exists, please choose another.');
    
    $("#edit-renter").validate({
        rules: {
            first_name: {
                required: true,
                normalizer: function (value) {
                    return $.trim(value);
                }
            },
            profile_pic: {
                accept: "jpg,png,jpeg,gif",
            },
            last_name: {
                required: true,
                normalizer: function (value) {
                    return $.trim(value);
                }
            },
            email: {
                required: true,
                is_email_exists:true,
                normalizer: function (value) {
                    return $.trim(value);
                },
            },
            mobile_no: {
                required: true,
                is_mobile_exists:true,
                normalizer: function (value) {
                    return $.trim(value);
                },
                number: true
            },
            gender: {
                required: true,
            }
        },
        messages: {
            first_name: {
                required: "Please enter first name"
            },
            last_name: {
                required: "Please enter last name"
            },
            email: {
                required: "Please enter email"
            },
            mobile_no: {
                required: "Please enter phone number"
            },
            gender: {
                required: "Please select gender",
            },
            profile_pic: {
                accept: "Please upload file in these format only (jpg, png, jpeg)",
            },
        },
         
    });    


    {% comment %} $("#mobile_no").intlTelInput({
    initialCountry: "auto",
    separateDialCode: true,
    geoIpLookup: function(callback) {
        fetch("https://ipapi.co/json")
          .then(function(res) { return res.json(); })
          .then(function(data) { callback(data.country_code); 
            $('#country_code').val(data.country_code)
            $('#country_iso').val(data.country_calling_code)
        })
          .catch(function() { callback("in"); 
          $('#country_code').val('in')
          $('#country_iso').val('+91')
        });
      }
    }).on('countrychange', function (e, countryData) {
        $('#country_code').val($('.iti__selected-dial-code').text())
        $('#country_iso').val($("#mobile_no").intlTelInput("getSelectedCountryData").iso2)
    });  {% endcomment %}

    var phone_number = window.intlTelInput(document.querySelector("#mobile_no"), {
        separateDialCode: true,
        preferredCountries:["in"],
        hiddenInput: "full",
        utilsScript: "//cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.js"
      });

      {% comment %} $("form").submit(function() {
        var full_number = phone_number.getNumber(intlTelInputUtils.numberFormat.E164);
      $("input[name='phone_number[full]'").val(full_number);
        alert(full_number)
        
      }); {% endcomment %}
      

</script>
